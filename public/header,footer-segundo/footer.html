    <script>
        // Fun√ß√£o global para scroll to top - funciona de qualquer lugar
        function scrollToTop() {
            console.log('üîº Executando scroll para o topo...');
            
            // M√©todo 1: window.scrollTo com smooth behavior
            if (window.scrollTo) {
                try {
                    window.scrollTo({
                        top: 0,
                        left: 0,
                        behavior: 'smooth'
                    });
                    console.log('‚úÖ Scroll suave executado');
                    return;
                } catch (e) {
                    console.warn('‚ö†Ô∏è Erro no scroll suave, tentando m√©todo alternativo:', e);
                }
            }
            
            // M√©todo 2: scrollTo simples
            try {
                window.scrollTo(0, 0);
                console.log('‚úÖ Scroll simples executado');
                return;
            } catch (e) {
                console.warn('‚ö†Ô∏è Erro no scroll simples:', e);
            }
            
            // M√©todo 3: document.documentElement.scrollTop
            try {
                document.documentElement.scrollTop = 0;
                document.body.scrollTop = 0;
                console.log('‚úÖ Scroll via scrollTop executado');
            } catch (e) {
                console.error('‚ùå Erro ao fazer scroll:', e);
            }
        }
        
        // Tornar fun√ß√£o global
        window.scrollToTop = scrollToTop;
        
        // Configurar bot√£o quando dispon√≠vel
        function setupScrollButton() {
            const scrollBtn = document.getElementById('scrollToTop');
            if (scrollBtn) {
                // Remover todos os event listeners anteriores
                const newBtn = scrollBtn.cloneNode(true);
                scrollBtn.parentNode.replaceChild(newBtn, scrollBtn);
                
                // Adicionar onclick inline como fallback
                newBtn.setAttribute('onclick', 'scrollToTop(); return false;');
                
                // Adicionar event listener
                newBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    scrollToTop();
                });
                
                // Adicionar tamb√©m via mousedown para garantir
                newBtn.addEventListener('mousedown', function(e) {
                    e.preventDefault();
                });
                
                console.log('‚úÖ Bot√£o "Volta para o topo" configurado com sucesso');
                return true;
            }
            return false;
        }
        
        // Tentar configurar imediatamente
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setupScrollButton();
            });
        } else {
            setupScrollButton();
        }
        
        // Tentar novamente ap√≥s delays (caso o footer seja carregado dinamicamente)
        setTimeout(setupScrollButton, 100);
        setTimeout(setupScrollButton, 500);
        setTimeout(setupScrollButton, 1000);
        setTimeout(setupScrollButton, 2000);
        
        // Observar mudan√ßas no DOM
        if (window.MutationObserver) {
            const observer = new MutationObserver(function(mutations) {
                const btn = document.getElementById('scrollToTop');
                if (btn && !btn.hasAttribute('data-configured')) {
                    if (setupScrollButton()) {
                        const configuredBtn = document.getElementById('scrollToTop');
                        if (configuredBtn) configuredBtn.setAttribute('data-configured', 'true');
                    }
                }
            });
            
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        }
    </script>
