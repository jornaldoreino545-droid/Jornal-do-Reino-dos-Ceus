    <div id="footer"></div>

    <script>
      async function loadPart(id, file) {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      }
      // volta uma pasta com "../"
      loadPart("footer", "../haader,footer-principal/footer.html");
