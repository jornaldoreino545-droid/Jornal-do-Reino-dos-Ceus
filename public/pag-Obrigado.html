<!DOCTYPE html>

      <script>
        async function loadPart(id, file) {

          const html = await res.text();
          document.getElementById(id).innerHTML = html;
        }
        // volta uma pasta com "../"
        loadPart("header", "./header,footer-segundo/header.html");
        loadPart("footer", "../../haader,footer-principal/footer.html");
      </script>

    </header>

                <a href=".https://www.testeigreja.store/index.html"><button>Voltar para a paginal inicial</button></a>
            </div>

            </div>

</body>
</html>
